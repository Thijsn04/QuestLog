<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QuestLog{% endblock %}</title>

    <!-- Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/static/styles.css">

    <!-- HTMX for interactivity -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- SortableJS for Drag & Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
</head>
<body class="theme-{{ request.state.theme if request.state.theme else 'cyberpunk' }}">
    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <h1 id="app-title"><a href="/" style="text-decoration: none; color: inherit;">QuestLog</a></h1>

            {% if request.state.theme %} <!-- Only show settings if theme is set (meaning onboarding done) -->
            <button hx-get="/settings" hx-target="main" hx-push-url="true" class="icon-btn" title="Settings">
                ⚙️
            </button>
            {% endif %}
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

<style>
    .icon-btn {
        background: transparent;
        border: 1px solid var(--border-color);
        padding: 0.5rem;
        border-radius: 50%;
        color: var(--text-main);
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .icon-btn:hover {
        background: var(--bg-input);
        color: var(--primary-color);
    }
</style>
</body>
</html>
